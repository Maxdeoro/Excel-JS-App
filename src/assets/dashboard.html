<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EXCEL-JS</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <div id='app'>
		<div class="db">
			<div class="db__header">
				<h1>Excel-JS dashboard</h1>
			</div>
			<div class="db__new">
				<div class="db__view">

				</div>
			</div>

				<ul class="db__list">
					<li class="db__record">
						<a href="#">Tab #1</a>

					</li>
					<li class="db__record">
						<a href="#">Tab #2</a>

					</li>
					<li class="db__record">
						<a href="#">Tab #3</a>

					</li>
				</ul>
			</div>
		</div>
	</div>

</html>
